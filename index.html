<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task-add" id="task-add">
      <label class="task-add__label" for="new-task">Add Item</label>
      <div class="task-add__wrapper">
        <input class="task-add__input task-input" id="new-task" type="text">
        <button class="button button--add">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="title">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__item-check" type="checkbox">
          <label class="tasks__item-label">Pay Bills</label>
          <input class="tasks__item-input task-input" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="tasks__item tasks__item--edit">
          <input class="tasks__item-check" type="checkbox">
          <label class="tasks__item-label">Go Shopping</label>
          <input class="tasks__item-input task-input" type="text" value="Go Shopping">
          <button class="button button--edit">Save</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__item-check" type="checkbox" checked>
          <label class="tasks__item-label">See the Doctor</label>
          <input class="tasks__item-input task-input" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
